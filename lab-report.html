<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <title>Lab Report Cover Page</title>
  <link rel="stylesheet" href="assets/css/lab-report.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>

  <header>
    <div class="logo-title">
      <img src="assets/images/logo.png" alt="College Logo" class="logo" />
      <div class="title-text">
        <h1>Textile Engineering College,Noakhali</h1>
        <p>Begumganj, Noakhali ,Bangladesh</p>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contributor</a>
    </nav>
  </header>

  <main>
    <div class="report-container">
      <div class="watermark"></div>
      <div class="header-section">
        <img src="assets/images/logo.png" alt="College Logo" class="logo-center" />
        <h2>Textile Engineering College, Noakhali</h2>
        <p>Begumganj, Noakhali</p>
        <div class="department">
          Department of
          <input type="text" placeholder="Enter Department Name" class="department-input" />
        </div>
      </div>

      <div class="content-section">

        <div class="input-box">
          <label for="lab-title">Lab Report On:</label>
          <input type="text" id="lab-title" placeholder="Enter Lab Title Here" />
        </div>

        <div class="course-details">
          <label for="course-code">Course Code: <input type="text" id="course-code"
              placeholder="Enter Course Code" /></label>
          <label for="course-name">Course Name: <input type="text" id="course-name"
              placeholder="Enter Course Name" /></label>
        </div>
      </div>

      <div class="footer-section">
        <div class="submission">
          <div class="submission-box">
            <strong>SUBMITTED TO:</strong>
            <div><label>Name:</label><input type="text" placeholder="Enter Teacher Name" class="submission-input" /></div>
            <div><label>Designation:</label><input type="text" placeholder="Enter Designation" class="submission-input" /></div>
            <div><label>Institution:</label><input type="text" placeholder="Enter Institution" class="submission-input" />
            </div>
          </div>
          <div class="submission-box">
            <strong>SUBMITTED BY:</strong>
            <div><label>Name:</label><input type="text" placeholder="Enter Student Name" class="submission-input" /></div>
            <div><label>Roll No:</label><input type="text" placeholder="Enter Roll No" class="submission-input" /></div>
            <div><label>Session:</label><input type="text" placeholder="Enter Session" class="submission-input" /></div>
          </div>
        </div>
        
        <div class="date-section">
          <label for="submission-date">Date of Submission:</label>
          <input type="date" id="submission-date" class="date-input" />
        </div>
      </div>
    </div>
  </main>

  <div class="button-container">
    <button class="print-btn" onclick="printPDF()">ðŸ“„ Print</button>
    <button class="download-btn" onclick="downloadPDF()">ðŸ“¥ Download PDF</button>
  </div>

  <footer>
    <p>Â© 2025 NaniteX</p>
  </footer>

  <script>
    // Set current date when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const dateInput = document.getElementById('submission-date');
      const today = new Date();
      const formattedDate = today.getFullYear() + '-' + 
                           String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                           String(today.getDate()).padStart(2, '0');
      dateInput.value = formattedDate;
    });
function downloadPDF() {
  const buttonContainer = document.querySelector('.button-container');
  const element = document.querySelector('.report-container');

  // Add print-mode styles if needed
  document.body.classList.add('print-mode');

  const opt = {
    filename: 'lab-report.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: {
      useCORS: true,
      scrollY: 0
    },
    jsPDF: {
      unit: 'mm',
      orientation: 'portrait'
    },
    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] } // Avoid breaks inside elements
  };

  html2pdf().set(opt).from(element).save().then(() => {
    document.body.classList.remove('print-mode');
  });
}


  </script>

</body>

</html>
